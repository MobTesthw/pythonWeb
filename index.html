<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from Python</title>
</head>
<body>
    <h1>Data from Python</h1>
    <div id="data-container"></div>

    <script>
        // Функция для обновления данных на странице
        function updateData(data) {
            var dataContainer = document.getElementById("data-container");
            dataContainer.innerHTML += data + "<br>";
            // Прокручиваем контейнер вниз для отображения новых данных
            dataContainer.scrollTop = dataContainer.scrollHeight;
        }

        // Создаем EventSource объект для получения данных от сервера
        var eventSource = new EventSource('/data');

        // Обработчик для события "message"
        eventSource.onmessage = function(event) {
            updateData(event.data);
        };
    </script>
</body>
</html>
